<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Heyflow Coding Challenge -- Custom Checkbox</title>
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <div class="headline">Checkbox with minimal / no JS</div>
        <main>
            <!-- This can be made into a component in a framework like React -->
            <label aria-labelledby="checkbox" class="checkbox" for="checkbox-1">
                <input tabindex="0" type="checkbox" name="" id="checkbox-1" />
                <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
                    <rect width="256" height="256" fill="none"></rect>
                    <polyline
                        points="216 72.005 104 184 48 128.005"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="24"
                    ></polyline>
                </svg>
            </label>
        </main>
    </body>
</html>
